<!DOCTYPE html>
<html>
  <head>
      <title>Chat Room</title>
      <link rel="stylesheet" type="text/css" href="./css/style.css">
      <script src="/socket.io/socket.io.js"></script>
      <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
      <script src="./js/mainpage.js"></script>
      <body>
        <form id="signin" action="">
          <input id="username" autocomplete="off" placeholder="Enter Username" />
          <p id="verification"></p>
          <button id="signInBtn">Let me chat!</button>
        </form>
        <ul id="messages"></ul>
        <div id="bottomDivs">
          <form id="messageDiv" action="">
            <input id="m" autocomplete="off" disabled />
            <button id="sendBtn" type="submit" disabled>Send</button>
            <!-- <button id="disconnectBtn" type="button" disabled>Disconnect</button> -->
          </form>
          <p id="typingNotification"></p>
        </div>
      </body>
  </head>
</html>
